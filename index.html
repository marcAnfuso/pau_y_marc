<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pau & Marc — Álbum</title>
  <meta name="description" content="Álbum de fotos estilo vintage con efecto de pasar página.">
  <meta name="theme-color" content="#f5efe6">
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
</head>
<body>
  <main>
    <!-- Contenedor del álbum -->
    <div id="album" class="album" hidden aria-label="Álbum con páginas">

      <!-- Portada -->
      <div class="page hard cover" aria-label="Portada">
        <div class="page-inner cover-inner">
          <span class="spine"></span>
          <span class="corner tl"></span>
          <span class="corner tr"></span>
          <span class="corner bl"></span>
          <span class="corner br"></span>
          <div class="cover-content">
            <div class="ornament top"></div>
            <h2 class="cover-title">Pau &amp; Marc</h2>
            <p class="cover-sub">Nuestro albumcito de momentos</p>
            <div class="ornament bottom"></div>
          </div>
        </div>
      </div>

      <!-- Fotos: una por página (WebP) -->
      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image1.webp" alt="Foto 1" loading="lazy" decoding="async">
          <figcaption>Una de las primeras y más lindas nochecitas juntos. Todo estuvo rico (guiño guiño)</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image2.webp" alt="Foto 2" loading="lazy" decoding="async">
          <figcaption>Mi cita, la más hermosa. Me hubiese encantado subir una historia y poner eso, je. Te quedaba hermosa esa remera blanquita, parecías pintada por un artista.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image3.webp" alt="Foto 3" loading="lazy" decoding="async">
          <figcaption>Nuestra primera fotito en el gym, haciéndonos los grosos y con un poquito de verguenza de demostrar cariño :P.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image4.webp" alt="Foto 4" loading="lazy" decoding="async">
          <figcaption>Tu momento favorito, y según vos, tu muerte favorita JAJA.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image5.webp" alt="Foto 5" loading="lazy" decoding="async">
          <figcaption>Acá yo todo orgulloso de la técnica y la fuerza de mi futura mujer.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image6.webp" alt="Foto 6" loading="lazy" decoding="async">
          <figcaption>La chica que me gusta jugando en mi compu por primera vez, y encima tremenda pro. Momento hermoso para mí.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image7.webp" alt="Foto 7" loading="lazy" decoding="async">
          <figcaption>Acá otra que nos pintó hacernos los sexis en el telo jeje.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image8.webp" alt="Foto 8" loading="lazy" decoding="async">
          <figcaption>Dame mil noches de sábado como esa. Qué salir ni salir. Jugar juntos y poder darte un beso entre partida y partida. Qué más se puede pedir?</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image9.webp" alt="Foto 9" loading="lazy" decoding="async">
          <figcaption>Mostrando un poquito los brazos de mi mujer.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image10.webp" alt="Foto 10" loading="lazy" decoding="async">
          <figcaption>Laburando e intentando aprender a jugar al Apex solo porque te gusta a vos (juego pedorro ese =P).</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image11.webp" alt="Foto 11" loading="lazy" decoding="async">
          <figcaption>Que bien nos queda el negro, no? Tiamo.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image12.webp" alt="Foto 12" loading="lazy" decoding="async">
          <figcaption>La primer historia de insta que compartimos juntos jiji.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image13.webp" alt="Foto 13" loading="lazy" decoding="async">
          <figcaption>No podía faltar una fotito del "dúo fav" =P.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image14.webp" alt="Foto 14" loading="lazy" decoding="async">
          <figcaption>Primera vez que comimos en un hotel, noche de lujo fue esa, en Torres del Lago.</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image15.webp" alt="Foto 15" loading="lazy" decoding="async">
          <figcaption>Si no me equivoco fue nuestra primer cenita casera juntos. Altos taquitos "nos salieron" (hiciste todo vos).</figcaption>
        </figure>
      </div></div>

      <div class="page"><div class="page-inner">
        <figure class="frame">
          <img src="assets/image16.webp" alt="Foto 16" loading="lazy" decoding="async">
          <figcaption>Última foto, pero no menos importante: la primera foto juntos, en teoría. Aunque sólo hayan salido nuestros antebrazos. Blanquita leche de mierda hermosa.</figcaption>
        </figure>
      </div></div>

      <!-- Contraportada -->
      <div class="page hard cover final-page" aria-label="Contraportada">
        <div class="page-inner">
          <p class="end">Gracias por mirarlo, espero te haya gustado.<br>
          Vamos a llenarlo de nuevas fotos que representen momentos lindos para nosotros.<br>
          Te amo hermosa ❤️</p>
        </div>
      </div>

      <!-- Flechas laterales (Desktop)--> 
      <button class="nav-btn nav-prev" aria-label="Página anterior">◀</button>
      <button class="nav-btn nav-next" aria-label="Página siguiente">▶</button>
      <button id="restartBtn" class="restart-btn" hidden>Volver a ver el álbum</button>

        <div id="albumFooter" class="album-footer">
            <div class="ornament"></div>
            <span>Pau &amp; Marc</span>
        </div>
      <!-- Zonas táctiles invisibles (mobile) -->
      <div class="tap-zone tap-left" aria-hidden="true"></div>
      <div class="tap-zone tap-right" aria-hidden="true"></div>
      </div>

    <!-- Fallback si no hay JS -->
    <noscript>
      <section class="fallback" aria-label="Álbum (vista simple)">
        <article class="page"><figure class="frame">
          <img src="assets/image1.webp" alt="Foto 1"><figcaption>Texto para la foto 1.</figcaption>
        </figure></article>
        <article class="page"><figure class="frame">
          <img src="assets/image2.webp" alt="Foto 2"><figcaption>Texto para la foto 2.</figcaption>
        </figure></article>
      </section>
    </noscript>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
